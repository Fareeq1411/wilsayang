<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video with Sound</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Background video styling */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>

<video class="background-video" id="video-bg" autoplay muted loop>
    <source src="goaway.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
    // Session detector to enable autoplay with sound
    window.addEventListener('load', function () {
        if (sessionStorage.getItem('audioAllowed') === 'true') {
            const video = document.getElementById('video-bg');
            video.muted = false;
            video.play().catch(err => {
                console.log('Autoplay with sound failed:', err);
            });
        }

        // Detect user interaction to enable autoplay with sound
        window.addEventListener('click', function () {
            sessionStorage.setItem('audioAllowed', 'true');
            const video = document.getElementById('video-bg');
            video.muted = false;
            video.play().catch(err => {
                console.log('Error playing video with sound:', err);
            });
        });
    });
</script>

</body>
</html>
