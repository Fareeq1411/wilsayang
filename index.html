<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Background video */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Centered dialog box */
        .dialog {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: pink;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-family: Arial, sans-serif;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dialog h2 {
            margin-bottom: 20px;
        }

        .dialog button {
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .dialog button:hover {
            background-color: #ff69b4;
            color: white;
        }
    </style>
</head>
<body>

<video class="background-video" autoplay loop muted>
    <source src="background-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="dialog">
    <h2>Are you Wilzarinah?</h2>
    <button id="yes-btn">Yes</button>
    <button id="no-btn">No</button>
</div>

<script>
    document.getElementById('yes-btn').addEventListener('click', function() {
        sessionStorage.setItem('audioAllowed', 'true');
        window.location.href = 'test.html';  // Redirect to second page
    });

    document.getElementById('no-btn').addEventListener('click', function() {
        sessionStorage.setItem('audioAllowed', 'true');
        window.location.href = 'goaway.html';  // Redirect to second page
    });
</script>

</body>
</html>
